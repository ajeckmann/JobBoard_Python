<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>Hi! You've arrived at the add a job page!</h3>
    {% if messages %}
    <ul class="messages">
        {%for message in messages%}
            <li {%if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %} 
    <form action = "/create_job" method='POST'>
        {% csrf_token %}
        <p>Job Title:<input type="text" name="title"></p> 
        <p>Job Description:<input type="text" name="description"></p> 
        <p>Job Location:<input type="text" name="location"></p> 
        <input type="submit" value="Submit">
    
    
    </form> 

</body> 
</html>
